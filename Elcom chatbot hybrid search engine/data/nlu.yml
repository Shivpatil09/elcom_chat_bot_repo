# Product intent grouping

- intent: ask_product_details
  examples: |
    - Tell me about RS-1601
    - I need information on RS-3-X
    - What is the rated current for IRS-16?
    - Can you help with the RSF-11 model?
    - Give me the specs of RS-3X
    - What does RS-3-X offer?

- intent: product_search
  examples: |
    - Do you have a [250V](voltage) [rocker](description) switch?
    - I'm looking for a [SPDT](description) switch
    - Which products support [16A](current)?
    - Show me switches with [panel](mounting_type) mounting
    - Recommend me a [DPDT](description) switch
    - I need a [snap-in](mounting_type) mounted switch with [4A](current)
    - I want a switch rated for [250 volts](voltage)
    - Any [rocker](description) switch rated [16 amp](current)?
    - Do you have [rotary](description) switches with [chassis](mounting_type) mount?
    - Looking for a [4 amp](current) [SPDT](description) model

- intent: ask_same_product
  examples: |
    - What’s the current for that?
    - And the voltage?
    - What about its mounting type?
    - What are its features?
    - Can you show the specs again?
    - Tell me more about that one
    - Give me details for the last product

- intent: ask_product_current
  examples: |
    - What’s the current rating?
    - How much current can it handle?
    - Current spec?
    

- intent: ask_product_features
  examples: |
    - What are its extra features?
    - Does it have any special features?
    - List its unique characteristics

- intent: ask_product_voltage
  examples: |
    - What’s the voltage rating?
    - How many volts is it rated for?
    - Voltage spec?
